<mat-tab-group [selectedIndex]="index">
    <mat-tab label="{{ 'about.about' | translate }}"> 
      <div class='about' [innerHTML]="'about.text' | translate"></div>
    </mat-tab>
    <mat-tab label="{{ 'about.contacts' | translate }}">
      <div class="location">
        <app-location></app-location>
      </div>
    </mat-tab>
    <mat-tab label="{{ 'about.gallery' | translate }}">
      <div class="gallery">
        <app-list-promotion></app-list-promotion>
      </div>
    </mat-tab>
</mat-tab-group>
