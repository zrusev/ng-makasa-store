<div class="container">
  <div class="row">
    <app-chips-input (tagsEmitter)="getTags($event)"></app-chips-input>
  </div>
  <div class="row">
    <form [formGroup]="form" (submit)="createPromotion()">
      <div class="form-group">
         <label for="description">Description</label>
         <textarea class="form-control" type="text" id="description" formControlName="description" rows="8"></textarea>
      </div>
      <div class="form-group">
          <div class="drop-container">
              <div class="dropzone" 
                  appDropzone
                  (hovered)="toggleHover($event)"
                  (dropped)="onDrop($event)"
                  [class.hovering]="isHovering">
                  
                <h3>Drop Zone</h3>
                <p>Drag and Drop a File</p>
              </div>
              <div class="files-container" *ngFor="let file of files">
                  <app-upload-task [file]="file" (imageEmitter)="getImages($event)"></app-upload-task>
            </div>
          </div>            
      </div>
      <button mat-raised-button color="primary" [disabled]="!form.valid || !uploads">Create</button>
    </form>
  </div>
</div>
