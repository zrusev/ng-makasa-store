<mat-card class="container">
    <mat-card-header>
      <div *ngIf="percentage | async as pct">
        <progress [value]="pct" max="100"></progress>
        {{ pct | number }}%
      </div>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="snapshot | async as snap">
        <div>
          {{ snap.bytesTransferred }} of {{ snap.totalBytes }} bytes
        </div>

        <button mat-raised-button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
        <button mat-raised-button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
        <button mat-raised-button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
      </div>
      <div *ngIf="downloadURL as url">
          <img [src]="url"><br>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="downloadURL as url">
          <a [href]="url" target="_blank" rel="noopener">Download</a>
      </div>
    </mat-card-actions>
</mat-card>
