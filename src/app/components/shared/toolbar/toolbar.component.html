<mat-toolbar>
  <mat-toolbar-row class="menu" fxShow="true" fxHide.gt-sm="true">
    <a class="menu-item" (click)="toggleSidenav()">
      <i class="material-icons">menu</i>
    </a>
    <div class="logo">
        <a routerLink="/home">
          <img src="../../../../assets/home/logo.png" alt="MaKaSa-Logo">
        </a>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row fxShow="true" fxHide.lt-md="true">
    <app-auth-bar></app-auth-bar>
  </mat-toolbar-row>  
  
  <mat-toolbar-row fxShow="true" fxHide.lt-md="true">
    <app-navigation class="navigation"></app-navigation>
  </mat-toolbar-row>
</mat-toolbar>
