<span *ngIf="authService.user$ | async; else login" color="primary">
  <small class="toolbar-item" color="primary">{{ 'profile.greeting' | translate:{'name': (authService.user$ | async)?.displayName} }}</small>
  <a class="toolbar-item" mat-button routerLink="/account/profile" color="primary">
    {{ 'navigation.profile' | translate }}
  </a>
  <a class="toolbar-item" mat-button (click)="logout()" color="primary">
    {{ 'navigation.logout' | translate }}
  </a>
  <a *ngIf="isAdmin" class="toolbar-item" mat-button routerLink="/admin/home" color="primary">
    {{ 'navigation.admin_area' | translate }}
  </a>  
</span>
<a>
  <app-language></app-language>
</a>

<ng-template #login>
      <a class="toolbar-item" mat-button routerLink="/account" color="primary">
        {{ 'navigation.login_registration' | translate }}
      </a>
</ng-template>
