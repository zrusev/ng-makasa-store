<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center">
  <div class="item item-2" fxFlex="100%">
      <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="accent"
      maxWidth="auto"
      proportion="25"
      slides="3"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides$ | async; let i = index"
          image="assets/{{slide}}.jpg"
          overlayColor="#00000040"
          [hideOverlay]="false"
        ></mat-carousel-slide>
    </mat-carousel>
  </div>
</div>
